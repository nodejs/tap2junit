[project]
name = "tap2junit"
version = "0.1.5"
description = "Tap13 to jUnit"
readme = "README.md"
authors = [
  {name = "Node.js contributor", email = "cclauss@me.com"}
]
keywords = ["tap13", "junit"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache License, Version 2.0",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
  "junit_xml",
  "yamlish"
]

[project.scripts]
tap2junit = "tap2junit.__main__:main"

[project.urls]
repository = "https://github.com/nodejs/tap2junit"


[project.optional-dependencies]
test = [
  "pytest", "bandit", "black", "codespell", "flake8", "isort", "mypy", "pytest", "pyupgrade", "safety", "pytest-clarity"
]

[tool.bandit]
  exclude_dirs = ["test"]

[tool.isort]
  profile = "black"

[tool.mypy]
  exclude = ["build/"]
  ignore_missing_imports = true